<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mac OS 8.1</title>
  <link rel="shortcut icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./leaderboard.js"></script>
</head>

<body>
  <noscript>
    <p><em>This page requires JavaScript.</em></p>
  </noscript>
  <div class="menubar">
    <ul>
      <li class="icon"><i class="fa-brands fa-apple"></i></li>
      <li>File</li>
      <li>Edit</li>
      <li>View</li>
      <li>Window</li>
      <li>Help</li>
      <li class="right-icon">
        <a class="fa-solid fa-record-vinyl" onclick="show_hide_settings();"></a>
      </li>
      <li class="right" id="time">...</li>
    </ul>
  </div>
  <div class="main">
    <div id="content-main" class="content">
      <div class="control-box close-box"><a class="control-box-inner"></a></div>
      <div class="control-box zoom-box">
        <div class="control-box-inner">
          <div class="zoom-box-inner"></div>
        </div>
      </div>
      <div class="control-box windowshade-box">
        <div class="control-box-inner">
          <div class="windowshade-box-inner"></div>
        </div>
      </div>
      <h1 class="title">Advent of Code 2024 Leaderboard</h1>
      <div class="inner">
        <div class="icon"><img src="img/51.png" /></div>
        <ul id="leaderboard">
        </ul>
        <button class="command_button" onclick="populate_leaderboard(true);">Refresh</button>
        <ul id="info">
        </ul>
      </div>
    </div>

    <div id="content-settings" class="content">
      <div class="control-box close-box"><a class="control-box-inner" onclick="show_hide_settings();"></a></div>
      <div class="control-box zoom-box">
        <div class="control-box-inner">
          <div class="zoom-box-inner"></div>
        </div>
      </div>
      <div class="control-box windowshade-box">
        <div class="control-box-inner">
          <div class="windowshade-box-inner"></div>
        </div>
      </div>
      <h1 class="title">Settings</h1>
      <div class="inner">
        <div class="icon"><img src="img/22.png" /></div>

        <div class="input">
          <span class="label">Year: </span>
          <input class="control" type="text" id="control_year" />
        </div>

        <div class="input">
          <span class="label">Board ID: </span>
          <input class="control" type="text" id="control_board" />
        </div>

        <div class="input">
          <span class="label">Session Token: </span>
          <input class="control" type="text" id="control_token" />
        </div>


        <button class="command_button" onclick="save_settings();">Save</button>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
